<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Talimatlar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        :root {
            --background-color: #ffffff;
            --text-color: #111827;
            --highlight-color: #22c55e;
            --step-border-color: #d1d5db;
            --arrow-color: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            padding: 25px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body.hidden {
            visibility: hidden;
        }
        
        body.rtl { direction: rtl; }

        .popup-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        
        body.rtl .popup-container { text-align: right; }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 30px 0;
            line-height: 1.4;
        }

        .steps {
            list-style-type: none;
            padding: 0;
            margin: 0;
            counter-reset: steps-counter;
        }

        .steps li {
            display: flex;
            align-items: flex-start; /* Numaraları metnin üstüne hizala */
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .steps li::before {
            counter-increment: steps-counter;
            content: counter(steps-counter);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--step-border-color);
            font-weight: 700;
            font-size: 14px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        body.rtl .steps li::before {
            margin-right: 0;
            margin-left: 15px;
        }

        .highlight {
            color: var(--highlight-color);
            font-weight: 700;
        }
        
        .arrow-container {
            position: absolute;
            top: 40px; /* Okun konumunu ayarla */
            right: 25px;
            width: 30px;
            height: 30px;
        }

        body.rtl .arrow-container {
            right: auto;
            left: 25px;
        }

        .arrow {
            width: 12px;
            height: 12px;
            border-left: 3px solid var(--arrow-color);
            border-top: 3px solid var(--arrow-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
            animation: animate-arrow 1.5s infinite ease-out;
        }
        
        .arrow:nth-child(2) { animation-delay: -0.5s; }

        @keyframes animate-arrow {
            0% { opacity: 0; transform: translate(-50%, 50%) rotate(45deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(45deg); }
        }

    </style>
</head>
<body class="hidden">

    <div class="arrow-container">
        <div class="arrow"></div>
        <div class="arrow"></div>
    </div>

    <div class="popup-container">
        <h1 data-key="main_title"></h1>
        <ol class="steps">
            <li data-key="step1"></li>
            <li data-key="step2"></li>
        </ol>
    </div>

    <script>
        (function() {
            // DİL ÇEVİRİLERİ
            const translations = {
                'tr': { main_title: 'Bağlantıya erişmek için şu iki basit adımı izleyin:', step1: 'Sağ üstteki <strong>•••</strong> simgesine tıklayın', step2: 'Ardından <span class="highlight">"Tarayıcıda Aç"</span> seçeneğine dokunun' },
                'en': { main_title: 'To access the link, follow these two simple steps:', step1: 'Click on <strong>•••</strong> in the top right', step2: 'Then tap <span class="highlight">"Open in Browser"</span>' },
                'fr': { main_title: 'Pour accéder au lien, suis ces deux étapes simples :', step1: 'Cliquez sur <strong>•••</strong> en haut à droite', step2: 'Puis <span class="highlight">"Ouvrir dans le navigateur"</span>' }
                // Diğer diller buraya eklenebilir.
            };

            const userLang = navigator.language.slice(0, 2);
            const lang = translations[userLang] || translations['tr'];
            if (userLang === 'ar') document.body.classList.add('rtl'); // Arapça için sağdan sola
            
            document.querySelectorAll('[data-key]').forEach(elem => { elem.innerHTML = lang[elem.dataset.key]; });

            // --- EN GÜVENİLİR YÖNLENDİRME MANTIĞI ---
            
            // Eğer tarayıcı hafızasında "redirectNow" işareti varsa, bu ikinci ziyaret demektir.
            if (sessionStorage.getItem('redirectNow')) {
                // İşareti temizle ve yönlendir.
                sessionStorage.removeItem('redirectNow');

                const iosUrl = 'https://apps.apple.com/tr/app/baby-gender-predictor-nubula/id6747091551';
                const androidUrl = 'https://play.google.com/store/apps/details?id=com.sozensoftware.nubula';
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                let targetUrl = androidUrl;

                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    targetUrl = iosUrl;
                }
                // .replace() kullanmak, kullanıcının geri tuşuna bastığında tekrar bu sayfaya dönmesini engeller.
                window.location.replace(targetUrl);
                
            } else {
                // Eğer işaret yoksa, bu ilk ziyaret demektir.
                // İşareti hafızaya bırak ve talimatları göster.
                sessionStorage.setItem('redirectNow', 'true');
                // Sayfayı görünür yap.
                document.body.classList.remove('hidden');
            }
        })();
    </script>
</body>
</html>
