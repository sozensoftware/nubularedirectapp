<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Talimatlar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        :root {
            --background-color: #ffffff;
            --text-color: #111827;
            --highlight-color: #22c55e;
            --step-border-color: #d1d5db;
            --spotlight-color: rgba(0, 122, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            /* Talimatlar görünene kadar sayfayı gizle */
            visibility: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            padding: 25px;
            box-sizing: border-box;
        }

        body.rtl { direction: rtl; }

        .popup-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        
        body.rtl .popup-container { text-align: right; }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 30px 0;
            line-height: 1.4;
        }

        .steps {
            list-style-type: none;
            padding: 0;
            margin: 0;
            counter-reset: steps-counter;
        }

        .steps li {
            display: flex;
            align-items: flex-start;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .steps li::before {
            counter-increment: steps-counter;
            content: counter(steps-counter);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--step-border-color);
            font-weight: 700;
            font-size: 14px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        body.rtl .steps li::before {
            margin-right: 0;
            margin-left: 15px;
        }

        .highlight {
            color: var(--highlight-color);
            font-weight: 700;
        }
        
        /* Sağ üstteki dikkat çeken animasyonlu vurgu */
        .spotlight {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite ease-out;
        }
        
        body.rtl .spotlight {
            right: auto;
            left: 15px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
                box-shadow: 0 0 0 0 var(--spotlight-color);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                box-shadow: 0 0 0 30px rgba(0, 122, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="container">
        <div class="popup-container">
            <h1 data-key="main_title"></h1>
            <ol class="steps">
                <li data-key="step1"></li>
                <li data-key="step2"></li>
            </ol>
        </div>
    </div>

    <script>
        (function() {
            // DİL ÇEVİRİLERİ
            const translations = {
                'tr': { main_title: 'Bağlantıya erişmek için şu iki basit adımı izleyin:', step1: 'Sağ üstteki <strong>•••</strong> simgesine tıklayın', step2: 'Ardından <span class="highlight">"Tarayıcıda Aç"</span> seçeneğine dokunun' },
                'en': { main_title: 'To access the link, follow these two simple steps:', step1: 'Click on <strong>•••</strong> in the top right', step2: 'Then tap <span class="highlight">"Open in Browser"</span>' },
                'fr': { main_title: 'Pour accéder au lien, suis ces deux étapes simples :', step1: 'Cliquez sur <strong>•••</strong> en haut à droite', step2: 'Puis <span class="highlight">"Ouvrir dans le navigateur"</span>' }
                // Diğer diller buraya eklenebilir.
            };

            const userLang = navigator.language.slice(0, 2);
            const lang = translations[userLang] || translations['tr'];
            if (userLang === 'ar') document.body.classList.add('rtl');
            document.querySelectorAll('[data-key]').forEach(elem => { elem.innerHTML = lang[elem.dataset.key]; });

            // EN GÜVENİLİR YÖNLENDİRME MANTIĞI
            const iosUrl = 'https://apps.apple.com/tr/app/baby-gender-predictor-nubula/id6747091551';
            const androidUrl = 'https://play.google.com/store/apps/details?id=com.sozensoftware.nubula';
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let targetUrl = androidUrl;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                targetUrl = iosUrl;
            }

            // Sayfa yüklendiği anda yönlendirmeyi DENE.
            window.location.replace(targetUrl);

            // Başarısızlık durumunda (eğer 2.5 saniye içinde yönlendirme olmazsa) talimatları göster.
            const fallbackTimer = setTimeout(() => {
                document.body.style.visibility = 'visible';
            }, 2500);

            // Eğer yönlendirme başarılı olursa (kullanıcı sayfadan ayrılırsa), bu zamanlayıcıyı iptal et.
            window.addEventListener('pagehide', () => clearTimeout(fallbackTimer));
        })();
    </script>
</body>
</html>
